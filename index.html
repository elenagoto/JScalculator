<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Muli:300,400,600i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/reset.css">
  <link rel="stylesheet" href="assets/main.css">

  <title>JS calculator</title>
</head>
<body>
  <header class="header">
    <h1 class="title">JavaScript Calculator</h1>
  </header>
  <main class="main">
    <div class="calculator">
      <div class="calculator__display">
        <div class="calculator__result">
          <p></p>
        </div>
        <div class="calculator__result--temp">
          <p></p>
        </div>
      </div>
      <div class="calculator__keys">
        <div class="calculator__key key--operator plus">+</div>
        <div class="calculator__key key--operator minus">-</div>
        <div class="calculator__key key--operator times">*</div>
        <div class="calculator__key key--operator divide">/</div>
        <div class="calculator__key key--modifier erase">&#8592;</div>
        <div class="calculator__key key--modifier equal">=</div>
        <div class="calculator__key key--number">7</div>
        <div class="calculator__key key--number">8</div>
        <div class="calculator__key key--number">9</div>
        <div class="calculator__key key--number">4</div>
        <div class="calculator__key key--number">5</div>
        <div class="calculator__key key--number">6</div>
        <div class="calculator__key key--number">1</div>
        <div class="calculator__key key--number">2</div>
        <div class="calculator__key key--number">3</div>
        <div class="calculator__key key--number">0</div>
        <div class="calculator__key key--number period">.</div>
        <div class="calculator__key key--modifier reset">C</div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p>2020 &copy; <a href="https://elenagoto.ch/">Laura GÃ³mez</a></p>
  </footer>
  <script src="assets/script.js"></script>
</body>
</html>
