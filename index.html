<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Muli:300,400,600i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/reset.css">
  <link rel="stylesheet" href="assets/main.css">

  <title>JS calculator</title>
</head>
<body>
  <header>
    <h1 class="title">Calculator</h1>
  </header>
  <main class="main">
    <div class="calculator">
      <div class="calculator__display">
        <div class="calculator__calcul">
          <p>9 + 8</p>
        </div>
        <div class="calculator__result">
          <p>17</p>
        </div>
      </div>
      <div class="calculator__keys">
        <div class="calculator__key key--operator plus">&plus;</div>
        <div class="calculator__key key--operator minus">&minus;</div>
        <div class="calculator__key key--operator times">&times;</div>
        <div class="calculator__key key--operator divide">&divide;</div>
        <div class="calculator__key key--operator erase">&#8592;</div>
        <div class="calculator__key key--operator equal">&equals;</div>
        <div class="calculator__key key--number">7</div>
        <div class="calculator__key key--number">8</div>
        <div class="calculator__key key--number">9</div>
        <div class="calculator__key key--number">4</div>
        <div class="calculator__key key--number">5</div>
        <div class="calculator__key key--number">6</div>
        <div class="calculator__key key--number">1</div>
        <div class="calculator__key key--number">2</div>
        <div class="calculator__key key--number">3</div>
        <div class="calculator__key key--number">0</div>
        <div class="calculator__key key--number period">&period;</div>
        <div class="calculator__key key--operator percent">&percnt;</div>
        <div class="calculator__key key--operator reset">&#67;</div>
        <div class="calculator__key key--operator parL">&lpar;</div>
        <div class="calculator__key key--operator parR">&rpar;</div>
      </div>
    </div>
  </main>
  <footer>

  </footer>
</body>
</html>
